#Create Deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocp-cli-deployment
  namespace: ocp-etcd-backup
  labels:
    app: etcd-backup
spec:
  replicas: 1
  selector:
    matchLabels:
      app: etcd-backup
  template:
    metadata:
      labels:
        app: etcd-backup
    spec: 
      containers:
      - name: ocp-cli
        image: "registry.redhat.io/openshift4/ose-cli"
        imagePullPolicy: Always
        command: ['sh', '-c', 'while true; do sleep 30; done;']
        volumeMounts:                     
          - name: etcd-backup-vol
            mountPath: /openshift_etcd_backup
      volumes:
        - name: etcd-backup-vol
          persistentVolumeClaim:
            claimName: etcd-backup-pvc                
      resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "500m"

