---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: etcd-backup-deployment
  labels:
    app: etcd-backup
spec:
  replicas: 1
  selector:
    matchLabels:
      app: etcd-backup
  template:
    metadata:
      labels:
        app: etcd-backup
    spec: 
      initContainers:
      - name: init
        image: alpine
        imagePullPolicy: Always
        command: ['sh', '-c', 'mkdir -p -m 777 /openshift_etcd_backup/data']
        
        volumeMounts:                     
          - name: etcd-backup-vol
            mountPath: /openshift_etcd_backup
      containers:
      - name: etcd-backup
        image: alpine
        imagePullPolicy: Always
        command: ['sh', '-c', 'while true; do sleep 30; done;']
        volumeMounts:                     
          - name: etcd-backup-vol
            mountPath: /openshift_etcd_backup
      volumes:
        - name: etcd-backup-vol
          persistentVolumeClaim:
            claimName: etcd-backup-pvc                
      resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "500m"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: etcd-backup-pvc
  labels:
    appname: etcd-backup
spec:
  accessModes: [ "ReadWriteMany" ]
  storageClassName: "ocs-storagecluster-cephfs"
  resources:
    requests:
      storage: 100Gi

