#Create Backup Server Deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openshift-etcd-backup-server-deployment
  namespace: ocp-etcd-backup
  labels:
    app: openshift-etcd-backup
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openshift-etcd-backup
  template:
    metadata:
      labels:
        app: openshift-etcd-backup
    spec: 
      #initContainers:
      #- name: init
      #  image: alpine
      #  imagePullPolicy: Always
      #  command: ['sh', '-c', 'mkdir -p -m 777 /openshift_etcd_backup/data']
      #  
      #  volumeMounts:                     
      #    - name: etcd-backup-vol
      #      mountPath: /openshift_etcd_backup
      containers:
      - name: openshift-etcd-backup-server
        image: "registry.redhat.io/openshift4/ose-cli"
        imagePullPolicy: Always
        command: ['/bin/bash', '-c', 'while true; do sleep 30; done;']
        volumeMounts:                     
          - name: openshift-etcd-backup-vol
            mountPath: /openshift_etcd_backup
      volumes:
        - name: openshift-etcd-backup-vol
          persistentVolumeClaim:
            claimName: openshift-etcd-backup-pvc                
      resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "500m"


