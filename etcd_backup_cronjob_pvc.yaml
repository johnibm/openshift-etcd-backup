#Create Namespace
---
apiVersion: v1
kind: Namespace
metadata:
  name: ocp-etcd-backup
  labels:
    app: openshift-backup
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
  annotations:
    openshift.io/node-selector: ''

#Create Service Account
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: openshift-backup
  namespace: ocp-etcd-backup
  labels:
    app: openshift-backup

#Create Cluster Role
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cluster-etcd-backup
rules:
- apiGroups: [""]
  resources:
     - "nodes"
  verbs: ["get", "list"]
- apiGroups: [""]
  resources:
     - "namespaces"
     - "pods"
     - "pods/log"
  verbs: ["get", "list", "create", "delete", "watch"]

#Create Cluster Role Binding
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: openshift-backup
  labels:
    app: openshift-backup
subjects:
  - kind: ServiceAccount
    name: openshift-backup
    namespace: ocp-etcd-backup
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-etcd-backup
#Set privileges for servcie account
#oc adm policy add-scc-to-user privileged -z openshift-backup

# Create PVC
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: etcd-backup-pvc
  labels:
    appname: openshift-backup
spec:
  accessModes: [ "ReadWriteMany" ]
  storageClassName: "ocs-storagecluster-cephfs"
  resources:
    requests:
      storage: 100Gi

#Create CronJob
---
kind: CronJob
apiVersion: batch/v1
metadata:
  name: openshift-backup
  namespace: ocp-etcd-backup
  labels:
    app: openshift-backup
spec:
  schedule: "56 23 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5
  jobTemplate:
    metadata:
      labels:
        app: openshift-backup
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels:
            app: openshift-backup
        spec:
          containers:
            - name: backup
              image: "registry.redhat.io/openshift4/ose-cli"
              command:
                - "/bin/bash"
                - "-c"
                - oc get no -l node-role.kubernetes.io/master --no-headers -o name | xargs -I {} --  oc debug {} -- bash -c 'chroot /host sudo -E /usr/local/bin/cluster-backup.sh /home/core/backup/ && chroot /host sudo -E find /home/core/backup/ -type f -mmin +"1" -delete'
                #- oc get no -l node-role.kubernetes.io/master --no-headers -o name | xargs -I {} --  oc debug {} -- bash -c 'chroot /host sudo -E target_dir="$(date +"%m-%d-%Y-%H-%M-%S")" && mkdir -p -m 777 /openshift_etcd_backup/$target_dir && /usr/local/bin/cluster-backup.sh /home/core/backup/ && cp /home/core/backup/*.* /openshift_etcd_backup/$target_dir && chroot /host sudo -E find /home/core/backup/ -type f -mmin +"1" -delete'
                #- oc get no -l node-role.kubernetes.io/master --no-headers -o name | xargs -I {} --  oc debug {} -- bash -c 'chroot /host sudo -E target_dir="$(date +"%m-%d-%Y-%H-%M-%S")" && chroot /host sudo -E mkdir -p -m 777 /openshift_etcd_backup/$target_dir && chroot /host sudo -E /usr/local/bin/cluster-backup.sh /openshift_etcd_backup/$target_dir && chroot /host sudo -E find /home/core/backup/ -type f -mmin +"1" -delete'
                #- oc get no -l node-role.kubernetes.io/master --no-headers -o name | xargs -I {} --  oc debug {} -- bash -c 'chroot /host sudo -E /usr/local/bin/cluster-backup.sh /openshift_etcd_backup/$(date) && chroot /host sudo -E find /home/core/backup/ -type f -mmin +"1" -delete'
              volumeMounts:                     
                - name: etcd-backup-vol
                  mountPath: /openshift_etcd_backup
          volumes:
            - name: etcd-backup-vol
              persistentVolumeClaim:
              claimName: etcd-backup-pvc   
          restartPolicy: "Never"
          terminationGracePeriodSeconds: 30
          activeDeadlineSeconds: 500
          dnsPolicy: "ClusterFirst"
          serviceAccountName: "openshift-backup"
          serviceAccount: "openshift-backup"
#Force CronJob to run
#oc create job backup --from=cronjob/openshift-backup

